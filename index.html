<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Check</title>
    <Style> 
        h1 , h2 {
            text-align: center;
        }
        button {
            margin: auto;
            display: flex;
        }
    </Style>
 
</head>
<body>
<h1>1/ Open the console to see the output.</h1><br/>
<h2>2/ Click the button to execute my code</h2><br>
<button onclick="checkNames()">Click Me</button>

<script>
    function checkNames() {
        var names = ["John", "Jane", "Bob", "Alice", "Jack"];

        // Loop over the array
        for (var i = 0; i < names.length; i++) {
            var currentName = names[i];

            if (currentName.charAt(0).toLowerCase() === 'j') {
                console.log("Goodbye " + currentName);
            } else {
                console.log("Hello " + currentName);
            }
        }
    }
</script>

</body>
</html>
